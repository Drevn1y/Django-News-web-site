<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>News.uz</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary rounded" aria-label="Eleventh navbar example">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">News.uz</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample09">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="cabinet">Личный кабинет</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Прочее</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="about-us">О нас</a></li>
                <li><a class="dropdown-item" href="contacts">Контакты</a></li>
                <li><a class="dropdown-item" href="regist-state">Предложить новость</a></li>
              </ul>
            </li>
          </ul>
          <form action="search" method="POST">
                {% csrf_token %}
                <input type="text" name="search_state">
                <button>Поиск</button>
          </form>
        </div>
      </div>
    </nav>
<h1>Новости на сегодня!</h1>
</form>
<hr>
Новости:<br>
{% for i in states %}
<a href="/states/{{ i.id }}">{{ i.title }}</a><br>
{% endfor %}
<hr>
Категория:<br>
{% for i in category %}
<a href="/category/{{ i.id }}">{{ i.c_name }}</a><br>
{% endfor %}
<hr>
</body>
</html>
